    // === –î–æ–±–∞–≤–ª–µ–Ω–æ: Web Audio API –¥–ª—è iOS ===
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();
    const track = audioCtx.createMediaElementSource(audio);
    const gainNode = audioCtx.createGain();

    track.connect(gainNode).connect(audioCtx.destination);
    gainNode.gain.value = 0.3; // —Å—Ç–∞—Ä—Ç–æ–≤–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ

    // === –∑–∞–ø—É—Å–∫ –∞—É–¥–∏–æ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–ª–∏–∫–µ ===
    function startAudio() {
      if (audioCtx.state === 'suspended') {
        audioCtx.resume();
      }
      audio.play().then(() => {
        playing = true;
        userPaused = false;
        btn.textContent = 'üéµ Music: on';
      }).catch(() => {});
      document.removeEventListener('click', startAudio);
    }
    document.addEventListener('click', startAudio);

    btn.addEventListener('click', () => {
      if (playing) {
        audio.pause();
        btn.textContent = 'üéµ Music: off';
        playing = false;
        userPaused = true;
      } else {
        audio.play().then(() => {
          btn.textContent = 'üéµ Music: on';
          playing = true;
          userPaused = false;
        }).catch(() => {});
      }
    });

    // === –ø–æ–ª–∑—É–Ω–æ–∫ —É–ø—Ä–∞–≤–ª—è–µ—Ç gainNode ===
    volumeSlider.addEventListener('input', () => {
      gainNode.gain.value = volumeSlider.value;
    });

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        if (playing) audio.pause();
      } else {
        if (playing && !userPaused) audio.play();
      }
    });

    function updateClock() {
      const clock = document.getElementById('clock');
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      clock.textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    const canvas = document.getElementById('sakura-canvas');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    class SakuraPetal {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * W;
        this.y = Math.random() * H - H;
        this.size = 8 + Math.random() * 7;
        this.speed = 1 + Math.random() * 1.5;
        this.angle = Math.random() * 2 * Math.PI;
        this.angularSpeed = 0.01 + Math.random() * 0.02;
        this.opacity = 0.5 + Math.random() * 0.5;
      }
      update() {
        this.y += this.speed;
        this.angle += this.angularSpeed;
        if (this.y > H) this.reset();
      }
      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        let grad = ctx.createRadialGradient(0, 0, this.size * 0.1, 0, 0, this.size);
        grad.addColorStop(0, `rgba(255,182,193,${this.opacity})`);
        grad.addColorStop(1, `rgba(255,105,180,0)`);
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.ellipse(0, 0, this.size * 0.7, this.size * 1.2, 0, 0, 2 * Math.PI);
        ctx.fill();
        ctx.restore();
      }
    }

    const petals = Array.from({length: 60}, () => new SakuraPetal());
    function animate() {
      ctx.clearRect(0, 0, W, H);
      petals.forEach(p => { p.update(); p.draw(ctx); });
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener('resize', () => {
      W = window.innerWidth; H = window.innerHeight;
      canvas.width = W; canvas.height = H;
    });
